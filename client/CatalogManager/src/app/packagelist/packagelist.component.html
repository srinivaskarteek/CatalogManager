<div class="container-fluid" >
<div  style="margin-left: 3px" class="row">

    <div  class="col-md-2" style="justify-content: center" >
      Package List
    </div>

      <div  class="col-md-1 offset-md-9" >
        <img  src="../../assets/AddPackage.PNG"/>
        </div>
  </div>
  <div  class="row">
  <div class="table-responsive" style="display: flex;justify-content: center">
    <table class="table table-hover table-sm align-self-auto" style="border: 1px lightgray solid ;max-width: 96%;">
        <thead>
        <tr style="background:#E6E6E6">
            <th style="border-right: 1px lightgray solid"><input type="checkbox" value="" >  Package Name</th>
            <th style="border-right: 1px lightgray solid">Device Family  </th>
            <th style="border-right: 1px lightgray solid">Product Family</th>
            <th style="border-right: 1px lightgray solid">Satus</th>
            <th style="border-right: 1px lightgray solid">View Details</th>
            <th> </th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor='let package of packages'>
        <td><input type="checkbox" value="" [checked]="package.checked">  {{package.packageName }}</td>
        <td>{{package.deviceFamily}}</td>
        <td>{{package.productFamily}}</td>
        <td>
          <a [routerLink]="">
            {{package.status}}
      </a></td>
        <td><a [routerLink]="">
          View
      </a></td>
        <td>
            <a [routerLink]="">
           <img  src="../../assets/download.PNG" /></a>

      </td>
    </tr>
    </tbody>
    </table>
</div>
</div>
</div>
<div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1"><<</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">...</a></li>
          <li class="page-item">
            <a class="page-link" href="#">>></a>
          </li>
        </ul>
      </nav>
</div>

<div class="row">

      <div  class="col-md-1 offset-md-9" >
        <button  type="button" style="background: #E6E6E6"  class="btn">Delete</button>
        </div>
        <div  class="col-md-1" >
            <button type="button" style="background: #E6E6E6" class="btn">Reject</button>
            </div>
            <div  class="col-md-1" >
                <button type="button" style="background: #E6E6E6" class="btn">Approve</button>
                </div>
  </div>
